    <div class="row">

      <div class="col-sm-12 col-md-6 my-5">
        <div class="container-fluid">
          <div class="container">
            <div class="heading text-center">
              <h5>Input Feild</h5>
            </div>
            <div class="container">
              <div class="input-group p-4 border border-dark">

                <button class="btn btn-outline-secondary clrInput" type="button" id="button-addon2">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 my-5">

        </div>
      </div>
    </div>

      <div class="col-sm-12 col-md-6 my-3">
        <div class="container">
          <div class="heading text-center">
            <h5>Buttons</h5>
          </div>
          <div class="container">
            <div class="p-4 border border-dark">
              <div class="row">
                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="round()">Round a number</button>
                </div>
                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="ceil()">Ceil a number</button>
                </div>
              </div>
              <div class="row">
                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="floor()">Floor a number</button>

                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="random()">Genereate a random
                    number</button>
                </div>
              </div>
              <div class="row">
                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="dice()">Throw a dice</button>
                </div>
                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="password()">Generate a strong
                    password</button>
                </div>
              </div>
              <div class="row">
                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="string()">Convert string</button>

                <div class="col m-1">
                  <button type="button" class="btn-custom m-1 btn-width" onclick="length()">Controlling length</button>
                </div>
              </div>
              <div class="row">
                <div class="col m-1">
